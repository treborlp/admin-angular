<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{progres1}}</h4>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:5px;" 
                        [style.width] = 'getPorcentaje1'
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height:5px;" 
                        [style.width] = 'getPorcentaje2'
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)='progres1 = $event' 
                                    [valor] = progres1 >
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)='progres2 = $event' 
                                    [valor] = progres2  
                                    [btnClass] = "'btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
